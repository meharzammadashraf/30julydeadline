<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* .......................navbar............................ */
         .navbar-btn{
            display: inline-block;
            margin: 15px 20px 15px 20px;
            
        }
        .navbar-btn a{
            text-decoration: none;
            color: black;
        }
        #navbar ul{
            /* background-color: aqua; */
            box-shadow: 0 8px 16px 0 rgb(6, 6, 6);
            text-align: right;
        }
        /* ........................navbar.............................. */
    </style>
</head>

<body>
    <div>
        <!-- ..........navbar............................ -->
        <div id="navbar">
            <ul>
                <li class="navbar-btn"><a href="./index.html">Home</a></li>
                <li class="navbar-btn"><a href="./product.html">Products</a></li>
                <li class="navbar-btn"><a href="./contact.html">Contact us</a></li>
                <li class="navbar-btn"><a href="./login.html">Login</a></li>
                <li class="navbar-btn"><a href="./registration.html">Sign up</a></li>
            </ul>
        </div>
        <!-- ............navbar................................ -->

        <form>
            <table>
                <tr>
                    <th colspan="2">Login</th>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" placeholder="enter username here" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" placeholder="enter email here" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" placeholder="enter password here" /></td>
                </tr>
                <tr>
                    <td>Retype password:</td>
                    <td><input type="password" name="retypepassword" placeholder="retype your password here" /></td>
                </tr>
                <tr>
                    <th colspan="2">Personal Info:<hr/></th>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" placeholder="enter your name here" /></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="male" />Male <input type="radio" name="gender" value="female" />Female</td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" placeholder="enter your city here" /></td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td><input type="text" placeholder="enter your hobbies"/></td>
                </tr>
                <tr>
                    <th colspan="2">Shipping Info:<hr/></th>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="address" placeholder="enter address here" /></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" placeholder="enter your city here" /></td>
                </tr>
                <tr>
                    <td>Postal Code:</td>
                    <td><input type="number" name="postalcode" placeholder="enter postal code here" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="login.html"><input type="button" value="Submit" /></a></td>
                </tr>
                <tr>
                    <td colspan="2">If already registered then! <a href="login.html">Login here</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
